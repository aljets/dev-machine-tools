[defaults]
inventory = hosts
# facts aren't required in the playbooks, turns off by default for speed
gathering = explicit
# By default, enter the debugger on failure.
# Interesting commands: (p)rint, (r)edo, (c)ontinue, (q)uit
# Available objects: task/task_vars/host/result
# e.g. `p result._result`
enable_task_debugger = True

# Use the default callback plugin with YAML output format
stdout_callback = default
callback_result_format = yaml
# Use the stdout_callback when running ad-hoc commands.
bin_ansible_callbacks = True
