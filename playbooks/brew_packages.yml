---
- hosts: all
  tasks:
  - name:  install/upgrade brew cask packages
    homebrew:
      name: "{{ brew_cask_packages }}"
      state: latest
    register: brew_cask_packages
  - name: Changed cask packages
    debug:
      msg: "{{ brew_cask_packages.changed_pkgs }}"
  - name: update brew and install/upgrade brew packages
    homebrew:
      name: "{{ brew_packages }}"
      state: latest
      update_homebrew: yes
    register: brew_packages
  - name: Changed packages
    debug:
      msg:
        - "{{ brew_packages.changed_pkgs }}"
